<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-family: "Bai Jamjuree", serif;
    }
  </style>
</head>
<body style="background-color: hsl(225, 100%, 94%);" class="px-[20px] pt-[40px] flex flex-col items-center justify-center h-screen">

  <div class="lg:flex lg:flex-col justify-center items-center">
    <img src="./images/illustration-hero.svg" alt="" class="rounded-t-[15px] lg:w-[23rem] sm:w-[24rem]">
    <div class=" flex flex-col justify-center items-center rounded-b-[15px] pt-[20px] gap-[25px] lg:w-[23rem] sm:w-[24rem]" style="background-color: white">
      <div class="flex flex-col gap-[10px] items-center text-center">
        <h1 class="text-[20px] font-black" style="color: hsl(223, 47%, 23%);">Order Summary</h1>
        <p class="text-[16px] px-[40px]" style="color: hsl(224, 23%, 55%);">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      <div class="flex justify-between w-[19rem] px-[10px] items-center h-[4.5rem] rounded-[8px]" style="background-color: hsl(225, 100%, 98%);">
        <span class="flex gap-[20px]">
          <img src="./images/icon-music.svg" alt="">
          <span>
            <h4 class="font-bold" style="color: hsl(223, 47%, 23%);">Annual Plan</h4>
            <p style="color: hsl(224, 23%, 55%);">$59.99/year</p>
          </span>
        </span>
        <p class="underline cursor-pointer" style="color: hsl(245, 75%, 52%);">Change</p>
      </div>
      <button class=" w-[19rem] h-[3rem] rounded-[8px] text-white shadow-2xl cursor-pointer" style="background-color: hsl(245, 75%, 52%);">
        Proceed to Payment
      </button>
      <button class="mb-[20px] cursor-pointer">Cancel Order</button>
    </div>
  </div>
 

  

  
  

  

  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
